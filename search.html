---
layout: search
---

<ul id="search-results"></ul>

<script>
	window.store = {
		{% for post in site.posts %}
			"{{ post.url | slugify }}": {
				"title": "{{ post.title | xml_escape }}"
			}
		{% endfor %}
	};
</script>

<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
