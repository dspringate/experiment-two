---
permalink: "/search/"
layout: page
---

<form action="{{ site.baseurl }}/search/" method="get" class="searchbox">
  <input type="text" placeholder="Search" id="search-box" name="query" required>
  <input type="submit">
  <span class="icon icon-search" aria-hidden="true"></span>
</form>

<ul id="search-results"></ul>

<script>
	window.store = {
		{% for post in site.posts %}
			"{{ post.url | slugify }}": {
				"title": "{{ post.title | xml_escape }}",
				"credit": "{{ post.credit | xml_escape }}",
				"url": "{{ post.url | xml_escape }}"
			}
			{% unless forloop.last %},{% endunless %}
		{% endfor %}
	};
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
