---
permalink: "/search/"
layout: page
---

<div id="header-intro" class="grid">
  <div class="grid__item one-whole medium--one-half push--medium--one-half large--one-third push--large--one-third">
    <h2>Your search results for ...</h2>
  </div>
</div>

<div id="search-results" class="grid-uniform posts"></div>

<script>
	window.store = {
		{% for post in site.posts %}
			"{{ post.url | slugify }}": {
				"image": "{{ post.image | xml_escape }}",
				"storeLink": "{{ post.store-link | xml_escape }}",
				"title": "{{ post.title | xml_escape }}",
				"date": "{{ post.date | date: site.date_format | xml_escape }}",
				"credit": "{{ post.credit | xml_escape }}",
				"url": "{{ post.url | xml_escape }}"
			}
			{% unless forloop.last %},{% endunless %}
		{% endfor %}
	};
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
