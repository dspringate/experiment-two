<header class="site-header px-responsive">
  <div class="grid wrap">
    <div class="grid__item small--one-whole mediumSmall--one-half medium--one-half one-third site-logo">
      <a href="{{ site.url }}" class="site-title">{{ site.title }}</a>
    </div>
    
    {% if site.show_social_icons %}
      <div class="grid__item small--one-whole mediumSmall--one-half medium--one-half two-thirds top-bar--links">
        <button>
          <span class="icon icon-search" aria-hidden="true"></span>
        </button>

        {% include social_links.html %}
      </div>
    {% endif %}
  </div>
</header>
