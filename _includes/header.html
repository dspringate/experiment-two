<header class="site-header px-responsive">
  <div class="grid wrap">
    <div class="grid__item one-third">
      <a href="{{ site.url }}" class="site-title">{{ site.title }}</a>
    </div>

    <div class="grid__item six-twelfths top-bar--search">
      <form action="/search.html" method="get">
        <input type="text" id="search_box" name="query">
        <input type="submit" value="search">
      </form>
    </div>
    
    {% if site.show_social_icons %}
      <div class="grid__item two-twelfths top-bar--links">
        {% include social_links.html %}
      </div>
    {% endif %}
  </div>
</header>

<div id="header-intro" class="grid">
  <div class="grid__item one-third push--one-third">
    <h1>An ever-growing collection of inspiring stores built on Shopify.</h1>
    <p><a class="scroll" href="#more-info">Learn more...</a></p>
  </div>
</div>
